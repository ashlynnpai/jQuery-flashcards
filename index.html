<!DOCTYPE html>
<html>
<head>
	<title>Flashcards for learning jQuery</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>

<div class="wrapper">
    <h1>Flashcards for learning jQuery</h1><br><br>
    <p id ="card"></p>

    <br><br><br>
    <input type="button" value="Next" class="button" id="nextbutton"/>
    <input type="button" value="Known" class="button" id="knownbutton"/>
    <input type="button" value="Reset" class="button" id="resetbutton"/>   
    <br><br><br>
    
    <p>This is a set of flashcards for learning jQuery.</p>
    <p>Click on the card to see the reverse side.<br>Click on Next to advance to the next card.  <br>Click on Known to remove a card from the deck.<br>Click on Reset to revert to the original deck.</p>
 
    </div>
</body>
   
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
